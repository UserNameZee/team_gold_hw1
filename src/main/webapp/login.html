<html>
<head>
<meta charset="utf-8">
<title>strateGo</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class = background>
    <img src="img/background.png">
    </div>

    <div class="login">
            <div class="login-top">
            Login
            </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/name.png"></div>
            <div class="login-center-input">
                <input type="text" name="" value="" placeholder="please enter your username" 
                    onfocus="this.placeholder=''" onblur="this.placeholder='please enter your username'">

            </div>
        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="img/password.png"></div>
            <div class="login-center-input">
                <input type="password" name="" value="" placeholder="enter your password" 
                    onfocus="this.placeholder=''" onblur="this.placeholder='enter your password'">

            </div>
        </div>
        <a href="info.html">
            <button class="login-button">
            Login
            </button>
        </a>
        <a href="info.html">
            <button class="login-button">
            Signup
            </button>
        </a>
    </div>    
</body>
</html>
