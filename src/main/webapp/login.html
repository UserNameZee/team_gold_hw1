<html>
<head>
<meta charset="utf-8">
<title>strateGo</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script>
 $(document).ready(function () {
        $("#loginbtn").click(function(){
            $.post("/login", {userName: $("#userName").val(), password: $("#password").val()}, function (result){
                if(result.success=="true"){
                   window.location.href= "info.html";
                }else{
                    alert("Please check your password!")
                }
            })
        })
        $(document).ready(function (){
            $("#signupbtn").click(function(){
                window.location.href= "signup.html";
            })
        })
    })

</script>


<body style="margin: 0; padding: 0">

    <div class = background>
    </div>

    <div class="login">
            <div class="login-top">
            Login
            </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="static/img/name.png"></div>
            <div class="login-center-input">
                <input id="username" type="text" name="" value="" placeholder="please enter your username"
                    onfocus="this.placeholder=''" onblur="this.placeholder='please enter your username'">

            </div>

        </div>
        <div class="login-center clearfix">
            <div class="login-center-img"><img src="static/img/password.png"></div>
            <div class="login-center-input">
                <input id= "password" type="password" name="" value="" placeholder="enter your password"
                    onfocus="this.placeholder=''" onblur="this.placeholder='enter your password'">

            </div>
        </div>


        <input  id = "loginbtn" class= "login-button" type="button" value = "log in" />
        <input  id = "signupbtn" class= "login-button" type="button" value = "sign up" />
    </div>
</body>
</html>
